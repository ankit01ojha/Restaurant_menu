<html>
<body>

    <h1>{{ restaurant.name }}</h1>
    <form action="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">

        <input type="submit"  style="font-size:15pt;color:white;background-color:green;border:2px solid #336600;padding:6px" value="Add new menu">
    </form>
    {% for i in items %}
    {{ i.name }} </br>
    {{ i.price }} </br>
    {{ i.description }} </br></br>
        <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a></br>
        <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a></br></br>
    {% endfor %}

</body>
</html>
