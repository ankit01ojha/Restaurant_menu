<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleRestaurant.css') }}">

</head>
<body>
<div class="bg">

<h1>                The Best restaurants in  the City</h1>
<h2>--------------------------------------------------------</h2>

<form action="{{ url_for('home') }}">
  <input type="submit" style="font-size:12pt;color:white;background-color:#2980B9;border:2px solid #336600;padding:6px;float: right" value="LogIn">
</form>
    
        {% for i in restaurant %}
            <h3>{{ i.name }}</h3>
            <form action="{{ url_for('mainRestaurantmenu', restaurant_id=i.id)  }}">
            <input type="submit" style="font-size:8pt;color:white;background-color:dodgerblue;border:2px solid #336600;padding:6px" value="Check It Out">
            </form>
        {% endfor %}
</div>
</body>
</html>
